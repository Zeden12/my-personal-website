    <script>
    const adminToken = JSON.parse(localStorage.getItem('adminToken'));

    window.location.replace('../login.html');
}

    logout.addEventListener('click',()=>{
        localStorage.removeItem('adminToken');

const displayAllUsers = async()=> {
const tbody = document.getElementById('user_body');
const response = await fetch('https://zedart-api.onrender.com/users', {
method: "GET"
});
const users = await response.json();

let no = 1;
users.forEach((data) => {
                id = JSON.stringify(data._id);
                tbody.innerHTML += `
                <tr>
                    <td>${no++}</td>
                    <td>${data.username}</td>
                    <td>${data.email}</td>
    
                    <td class="pedding">
                        <a href="#" onclick = 'userDelete(${id})'>delete</a>
                    </td>
                </tr>
                `;
            });


}

displayAllUsers();

async function userDelete(id){
    try {
        const response = await fetch(`https://zedart-api.onrender.com/users/${id}`,{
            method: 'DELETE',
            headers: {'Content-Type': 'application/json'},
        })
        console.log(response)
        const del = await response.json();
        if (response.status == 200){
            alert("User deleted successfully!");
            location.reload()
        }
        else(console.log(del))
    } catch (error) {
        console.log(error)
    }
    
}
